<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <title>BROKEN LORD MD – Shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #ff00cc 0, #2e026d 40%, #020617 100%);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .box {
      width: 100%;
      max-width: 600px;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 18px;
      padding: 20px 18px 22px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow: 0 0 40px rgba(129, 140, 248, 0.5);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      background: linear-gradient(90deg, #f97316, #e11d48, #8b5cf6, #22c55e);
      -webkit-background-clip: text;
      color: transparent;
      margin: 0 0 4px;
    }
    p.sub {
      text-align: center;
      font-size: 0.85rem;
      color: #9ca3af;
      margin: 0 0 14px;
    }
    label {
      font-size: 0.8rem;
      color: #9ca3af;
      display: block;
      margin-bottom: 4px;
    }
    input[type="url"] {
      width: 100%;
      border-radius: 10px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: rgba(15, 23, 42, 0.96);
      color: #e5e7eb;
      padding: 8px 10px;
      font-size: 0.85rem;
      outline: none;
    }
    input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.7);
    }
    .btn-row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    button {
      flex: 1;
      border-radius: 999px;
      border: none;
      padding: 8px 10px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .primary {
      background: linear-gradient(135deg, #4f46e5, #ec4899);
      color: #f9fafb;
    }
    .ghost {
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      border: 1px solid rgba(75, 85, 99, 0.9);
    }
    .out {
      margin-top: 12px;
      font-size: 0.8rem;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 10px;
      border: 1px dashed rgba(75, 85, 99, 0.9);
      padding: 8px 10px;
      word-break: break-all;
    }
    .out a {
      color: #38bdf8;
      text-decoration: none;
    }
    .out a:hover {
      text-decoration: underline;
    }
    .small {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>BROKEN LORD MD</h1>
    <p class="sub">Short URL &amp; Link to code – branded, clean, na redirect safi.</p>

    <label for="urlInput">Weka link yoyote (HTML, PHP, CSS, JS, n.k.):</label>
    <input id="urlInput" type="url" placeholder="https://brokenlord.kesug.com/index.php" />

    <div class="btn-row">
      <button class="primary" id="shortBtn">Short URL (redirect)</button>
      <button class="ghost" id="codeBtn">Broken Lord link to code</button>
    </div>

    <div class="out" id="shortOut">Short URL itaonekana hapa.</div>
    <div class="out" id="codeOut">Link to code itaonekana hapa.</div>

    <div class="small">
      Short URL: <strong>/file/ID</strong> → redirect bila kufichua link ya siri.<br />
      Link to code: <strong>/file/ID?view=code</strong> → inaonyesha code ya file (ikiwa inapatikana kama text).
    </div>
  </div>

  <script>
    const urlInput = document.getElementById("urlInput");
    const shortBtn = document.getElementById("shortBtn");
    const codeBtn = document.getElementById("codeBtn");
    const shortOut = document.getElementById("shortOut");
    const codeOut = document.getElementById("codeOut");

    async function shorten() {
      const raw = urlInput.value.trim();
      if (!raw) {
        shortOut.textContent = "Tafadhali weka link kwanza.";
        return;
      }
      try {
        new URL(raw);
      } catch {
        shortOut.textContent = "Link sio sahihi. Tumia https://...";
        return;
      }

      try {
        const res = await fetch("/api/shorten", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: raw })
        });
        const data = await res.json();
        if (!res.ok) {
          shortOut.textContent = data.error || "Error.";
          return;
        }
        shortOut.innerHTML =
          `Short URL:<br><a href="${data.shortUrl}" target="_blank" rel="noopener noreferrer">${data.shortUrl}</a>`;
        codeOut.innerHTML =
          `Broken Lord link to code:<br><a href="${data.codeUrl}" target="_blank" rel="noopener noreferrer">${data.codeUrl}</a>`;
      } catch (e) {
        shortOut.textContent = "Network error.";
      }
    }

    shortBtn.addEventListener("click", shorten);
    codeBtn.addEventListener("click", shorten);
  </script>
</body>
</html>
